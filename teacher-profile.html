<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Profile - Teammate Evaluator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('images/tech-aib.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .card-glass {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card card-glass p-4 mx-auto" style="max-width: 600px;">
            <h2 class="text-center mb-4">Teacher Profile</h2>

            <div class="text-center mb-3">
                <img src="img/default-avatar.png" class="rounded-circle" width="120" height="120" alt="Avatar">
                <p class="mt-2">Change Photo</p>
            </div>

            <form>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" value="Prof. Smith">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" value="smith@example.edu" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Office Location</label>
                    <input type="text" class="form-control" value="Building A, Room 203">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="text" class="form-control" value="555-1234">
                </div>
                <button type="submit" class="btn btn-info w-100">Save Changes</button>
            </form>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
