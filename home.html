<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teammate Evaluator - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- SweetAlert -->
    <script src="js/sweetalert.js"></script>
    
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('images/tech-aib.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .card-glass {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.7);
        }

        .notification-badge {
            position: absolute;
            top: 50%;
            left: 0%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <a class="navbar-brand" href="#">Teammate Evaluator</a>
        <div class="ms-auto position-relative">
            <button class="btn btn-dark position-relative" id="btnNotifications">
                <i class="bi bi-bell-fill fs-4 text-white"></i>
                <span class="badge rounded-pill bg-danger notification-badge">
                    3
                </span>
            </button>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
        <div class="card card-glass p-4 mx-auto" style="max-width: 600px;">
            <h2 class="text-center mb-4">Welcome, [User Name]</h2>

            <p class="text-center">Here you can submit team evaluations, view notifications, and manage your profile.</p>

            <div class="d-grid gap-3 mt-4">
                <a href="submit-evaluation.html" class="btn btn-info btn-lg">Submit Evaluation</a>
                <a href="student-profile.html" class="btn btn-outline-light btn-lg">Student Profile</a>
                <a href="teacher-profile.html" class="btn btn-outline-light btn-lg">Teacher Profile</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('btnNotifications').addEventListener('click', () => {
            Swal.fire("Notifications", "You have 3 new evaluations to review.", "info");
        });
    </script>
</body>
</html>
